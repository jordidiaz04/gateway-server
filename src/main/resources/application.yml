server:
  port: 9001

spring:
  application:
    name: gateway

  cloud:
    gateway:
      routes:
        - id: account-service
          uri: lb://account-service
          predicates:
            - Path=/accounts/**
        - id: transaction-service
          uri: lb://transaction-service
          predicates:
            - Path=/transactions/**
        - id: clients
          uri: lb://clients
          predicates:
            Path=/clients/**
        - id: credits
          uri: lb://credits
          predicates:
            Path=/credits/**
          

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka